<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Effective JavaScript: StreetCrosser</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Street Crosser</h1>
        </header>
        <section class="score-panel">
            Crossing: <span class="moves">0  </span>
            Collisions: <span class="coll">0  </span>
        </section>
    <!-- Model Content -->
     <div class="hideW">
        <div class="modal-content">
            <h1 class = "modal-heading">Game Over</h1>
            <h2> Nice job - Keep skills sharp play again</h2>
            <button class = "buttonW">Play Again</button>
        </div>
   </div>
    <div class="hideL">
        <div class="modal-content">
            <h1 class = "modal-heading">Game Over</h1>
            <h2> Too Bad - Give it another try, Play Again</h2>
            <button class = "buttonL">Play Again</button>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
